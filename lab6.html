<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перша сторінка - Tabs</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .block1, .block6 {
            position: fixed;
            width: 100vw;
            height: 150px;
            background: #c7d9f1;
            border-bottom: solid 1px black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }
        .block1 {
            top: 0;
        }
        .block6 {
            bottom: 0;
            border-top: solid 1px black;
        }
        .block3 {
            position: relative;
            width: calc(100vw - 540px);
            height: calc(100vh - 360px);
            background: white;
            margin-top: 150px;
            left: 270px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .block2, .block4 {
            position: fixed;
            top: 150px;
            width: 270px;
            height: calc(100vh - 300px);
            background: #f4e5d4;
            padding: 10px;
            box-sizing: border-box;
        }
        .block2 {
            left: 0;
        }
        .block4 {
            right: 0;
            border-left: solid 1px black;
        }
        .block5 {
            position: fixed;
            bottom: 150px; /* Розташувати над нижнім блоком */
            left: 270px;
            width: calc(100vw - 540px);
            height: 100px;
            background: #d1f7e0;
            border-top: solid 1px black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            z-index: 10; /* Забезпечує, що блок видно над контентом */
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container button {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        .tabs-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tab-header {
            display: flex;
            gap: 10px;
        }
        .tab-header button {
            padding: 10px;
            border: none;
            background-color: #e0f5d1;
            cursor: pointer;
        }
        .tab-header button.active {
            background-color: #4caf50;
            color: white;
        }
        .tab-content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="block1">
    <h1>Створення Tabs</h1>
</div>

<div class="block2">
    <button id="goToSecondPageBtn">Перейти на другу сторінку</button>
</div>

<div class="block3">
    <!-- Форма для створення вкладок -->
    <div class="form-container">
        <input type="text" id="tabTitle" placeholder="Назва вкладки" required>
        <textarea id="tabContent" placeholder="Вміст вкладки" rows="4" cols="30"></textarea>
        <button id="addTabBtn">Додати вкладку</button>
        <button id="saveTabsBtn">Зберегти Tabs</button>
    </div>

    <!-- Контейнер для вкладок -->
    <div class="tabs-container" id="tabsContainer">
        <div class="tab-header" id="tabHeader">
            <!-- Кнопки вкладок будуть додаватися тут -->
        </div>
        <div class="tab-body" id="tabBody">
            <!-- Вміст вкладок буде додаватися тут -->
        </div>
    </div>
</div>

<div class="block4">
    <button>Додаткова функція</button>
</div>

<div class="block5">
    <p>Статичний текст блоку: Тут розташований важливий контент.</p>
</div>

<div class="block6">
    <p>Це перша сторінка</p>
</div>

<script>
    const addTabBtn = document.getElementById('addTabBtn');
    const saveTabsBtn = document.getElementById('saveTabsBtn');
    const tabTitleInput = document.getElementById('tabTitle');
    const tabContentInput = document.getElementById('tabContent');
    const tabHeader = document.getElementById('tabHeader');
    const tabBody = document.getElementById('tabBody');

</script>

</body>
</html>
